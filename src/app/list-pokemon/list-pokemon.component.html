<input #input (keyup.enter)="selectPokemon(input.value)" type="number" />

  <p *ngIf="pokemonSelected">
    Vous avez sélectionné le pokemon :
    {{ pokemonSelected ? pokemonSelected.name : null }}
  </p>
  <p *ngIf="!pokemonSelected">Aucun pokémon n'a été trouvé pour le moment.</p>

  <div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
        <div
          class="card horizontal"
          (click)="selectPokemon(pokemon.name)"
          pkmnBorderCard="blue"
        >
          <div class="card-image">
            <img [src]="pokemon.picture" [alt]="pokemon.name" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p class="bold">{{ pokemon.name }}</p>
              <p>
                <small> {{ pokemon.created | date : "dd/MM/yyyy" }} </small>
              </p>
              <span
                *ngFor="let type of pokemon.types"
                class=" {{ type | pokemonTypeColor }} "
              >
                {{ type }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
